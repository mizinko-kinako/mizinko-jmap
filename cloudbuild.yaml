substitutions:
  _REGION: 'asia-northeast1'

steps:
  # ステップ1: 依存関係のインストール (pipアップグレードを追加)
  - name: 'python:3.12-slim'
    id: 'Install Dependencies'
    entrypoint: 'sh'
    args:
      - '-c'
      - | 
        pip install --upgrade pip setuptools && \
        pip install -r requirements.txt --target /workspace/local_lib

  # ステップ2: 単体テストの実行 (インストールしたpytestを使用)
  - name: 'python:3.12-slim'
    id: 'Run Tests'
    entrypoint: 'sh'
    args:
      - '-c'
      - 'PYTHONPATH=/workspace:/workspace/local_lib /workspace/local_lib/bin/pytest tests/'
    waitFor: ['Install Dependencies']

  # ステップ3: コンテナイメージのビルド
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/jmap-app:$COMMIT_SHA', '.']
    waitFor: ['Run Tests']

  # ステップ4: コンテナイメージをGCRにプッシュ
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push'
    args: ['push', 'gcr.io/$PROJECT_ID/jmap-app:$COMMIT_SHA']
    waitFor: ['Build']

  # ステップ5: Cloud Runへデプロイ
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'jmap-app' # Cloud Run サービス名
      - '--image'
      - 'gcr.io/$PROJECT_ID/jmap-app:$COMMIT_SHA'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-env-vars=GCP_PROJECT=$PROJECT_ID'
    waitFor: ['Push']

# ビルドされたイメージ
images:
  - 'gcr.io/$PROJECT_ID/jmap-app:$COMMIT_SHA'
